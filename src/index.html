<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Search</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main class="main">
    <h1 class="main-header">Search service</h1>
    <section class="column left-column">
      <form class="row-form">
        <input type="text" class="input input-key-word" placeholder="Enter Key word">
        <button type="submit" class="btn btn-key-word">Confirm</button>
      </form>
      <form class="row-form">
        <textarea class="materialize-textarea input" placeholder="Enter URL"></textarea>
        <div class="controls">
          <button class="btn-floating waves-effect waves-light green btn-add"><i class="material-icons">add</i></button>
          <button class="btn-floating waves-effect waves-light red btn-delete"><i
              class="material-icons">delete</i></button>
        </div>
      </form>
      <ul class="links-list">
      </ul>
    </section>
    <section class="column">

    </section>
  </main>
  <script src="./script.js"></script>
</body>

</html>
