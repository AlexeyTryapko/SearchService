<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Search</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <main class="main">
    <h1 class="main-header">Search service</h1>
    <section class="column left-column">
      <form class="row-form">
        <input type="text" class="input input-key-word" placeholder="Enter Key word">
        <button type="submit" class="btn btn-key-word">Confirm</button>
      </form>
      <form class="row-form">
        <input class="input input-link" placeholder="Enter URL">
        <div class="controls">
          <button class="btn-floating waves-effect waves-light green btn-add"><i class="material-icons">add</i></button>
          <button class="btn-floating waves-effect waves-light red btn-delete"><i
              class="material-icons">delete</i></button>
        </div>
      </form>
      <ul class="links-list">
      </ul>
    </section>
    <section class="column right-column">
      <form class="row-form">
        <input type="text" class="input input-preset-title" placeholder="Enter preset title">
        <div class="controls">
          <a class="btn-floating waves-effect waves-light green preset-add"><i class="material-icons">add</i></a>
          <a class="btn-floating waves-effect waves-light red preset-delete"><i
              class="material-icons">delete</i></a>
        </div>
      </form>
      <ul class="presets-list">
      </ul>
    </section>
  </main>
  <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
